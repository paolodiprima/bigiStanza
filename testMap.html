<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test google map</title>
    <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
              height: 60%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
              height: 100%;
              margin: 0;
              padding: 0;
            }
    </style>
      

</head>
<body>
        
        <div id="map"></div>
    <script>
        
  
        function initMap() {
            var options = {
                zoom  : 14,
                center: {lat: 45.6933451, lng: 9.6261368}
            } 
            
            var address = "Via Legionari in Polonia, 29/B 24128 Bergamo";
            var geocoder = new google.maps.Geocoder();
            // lat:45.6940523  lng:9.656508199999962
            // new map
            geocoder.geocode({address: address},function(results,status){
               
                if (status == google.maps.GeocoderStatus.OK){
                    var lat = results[0].geometry.location.lat();
                    var lng = results[0].geometry.location.lng();
                    var position = {lat:lat,lng:lng};
                    console.log("lat:"+position.lat+"  lng:"+position.lng);
                    map = new google.maps.Map(document.getElementById('map'),options);
                    var marker = new google.maps.Marker({
                    position: position, map:map
                    });

                } else {
                    alert("Google Maps not found address"+status);
                }
            });
        }
     
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=***REMOVED***&callback=initMap"
    async defer></script>

        
    
</body>
</html>
