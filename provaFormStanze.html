<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Custom File Input test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
</head>

<body>

  <div class="container bg-light py-4 border border-shadow ">
    <div class="row">
      SELEZIONA APPARTAMENTO E STANZA DEL CONTRATTO
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="js-Select2-Apt" class="text-secondary">Appartamento</label>
        <select name="apt" id="js-Select2-Apt" class="form-control" multiple="multiple">
          <option class="">primoAPT</option>
          <option class="">secondoAPT </option>
          <option class="">terzoAPT</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="selectRoom" class="text-secondary">Stanza</label>
        <select name="" id="selectRoom" class="form-control">
          <option class="">prima Room</option>
          <option class="">seconda Room </option>
          <option class="">terzo Room</option>
        </select>
      </div>
    </div>
  </div>
  <div class="container bg-light py-3">
  <form action="#" method="POST" id="mainform">
    <div class="form-row ">
      <div class="form-group col-md-4">
        <label for="HolderName" class="text-secondary">Nome</label>
        <input type="text" class="form-control" name="HolderName" id="HolderName" value="">
      </div>
      <div class="form-group col-md-4">
        <label for="HolderSurname" class="text-secondary">Cognome</label>
        <input type="text" class="form-control" name="HolderSurname" id="HolderSurname" value="">
      </div>
      <div class="form-group col-md-4">
        <label for="HolderDoB" class="text-secondary">Data Di Nascita</label>
        <input type="date" class="form-control" name="HolderDoB" id="HolderDoB" value="">
      </div>
    </div> <!-- first row -->
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="HolderJob" class="text-secondary">Occupazione</label>
        <input type="text" class="form-control" name="HolderJob" id="HolderJob" value="">
      </div>
      <div class="form-group col-md-4">
        <label for="inDate" class="text-secondary">Check In</label>
        <input type="date" class="form-control" name="inDate" id="inDate" value="">
      </div>
      <div class="form-group col-md-4">
        <label for="outDate" class="text-secondary">Check Out</label>
        <input type="date" class="form-control" name="outDate" id="outDate" value="">
      </div>
    </div> <!-- second row -->
  
    <button class="btn btn-primary" id="btntest"> test </button>
  </form>
  </div>

  <script>
    $(document).ready(function () {
      $('#js-Select2-Apt').select2({
        placeholder: 'selezione servizi'
      });
      $("#btntest").on('click', function () {
        alert($('#js-Select2-Apt').val());

      });
    });

  </script>
</body>

</html>
